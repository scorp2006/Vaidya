# Supabase project config
project_id = "qpwtgdephdjdodknjsqv"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://mediconnect.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[functions.whatsapp-webhook]
verify_jwt = false   # Twilio doesn't send JWT, we verify Twilio signature ourselves

[functions.send-reminders]
verify_jwt = true

[functions.create-hospital-admin]
verify_jwt = false   # validates JWT manually to support both service role and super admin

[functions.regenerate-slots]
verify_jwt = false   # called by pg_cron with service role key
